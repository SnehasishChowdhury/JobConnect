{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 80vh;">
    <form class="p-4 border rounded bg-light mb-3" method="post">
      {% csrf_token %}
      <h2 class="mb-4 text-center">Register</h2>
      <div class="form-group">
        <label class="form-label text-right">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="form-label text-right">Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="form-label text-right">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-2">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
